<!DOCTYPE html>

  <title>Checked Property</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <label for="myCheckBox">Subscribe</label><br> <br>

  <p id="subResult"></p>
  <p id="paymentResult"></p>

  <script src="main.js"></script>
